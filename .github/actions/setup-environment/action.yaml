name: Install dependencies
description: Install dependencies for the project
runs:
  using: "composite"
  steps:

    - name: Setup pnpm
      uses: pnpm/action-setup@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: pnpm
        cache-dependency-path: pnpm-lock.yaml
        registry-url: 'https://registry.npmjs.org'

    - name: Install dependencies
      shell: bash
      run: pnpm install
